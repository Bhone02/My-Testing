<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
      <form method="post" action="#">

        <!--Personal Information-->
        <p><b>Personal Information</b></p>
          <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" maxlength="25" required>   
            <br><br>

          <label for="password:">Password:</label>
            <input type="password" name="txtPwd" maxlength="10" required>
            <br><br>

          <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phonenumber" required>
            <br><br>

          <label for="dateofbirth">Date of Birth:</label>
            <input type="text" name="txtdate" required>
            <br><br>

          <label for="email">Email Address</label>
              <input type="email" id="email" name="email" pattern=".+@gmail\.com" required>
              <br><br>

        <!--User Preferences-->
        <p><b>User Preferences</b></p>
          <p>Gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required/>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required/>
            <br>

          <p>Hobbies:</p>
            <input type="checkbox" id="reading" name="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="sports" name="sports">
            <label for="sports">Sports</label>
            <br>

          <p>Favorite Color</p>
            <label for="color">Color:</label>
            <input type="color" id="color" name="favcolor">
            <br>

        <!--Profile Upload-->
          <p><b>File Upload</b></p>
            <label for="profilepic">Profile Picture:</label>
            <input type="file" id="profilepic" name="profilepic" accept="image/png image/jpeg" multiple>

        <!--Additional Settings-->
          <p><b>Additional Settings</b></p>
            <label for="volumelevel">Volume Level</label>
            <input type="range" id="volumelevel" name="volumelevel" min="0" max="10">
            <br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <br><br>

        <!--Form Submission-->
            <input type="reset" name="Reset">
            <input type="submit" name="Submit">
      </form>
</body>
</html>
